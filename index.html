<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preeconect" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preeconect" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Agencia de autos</title>
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="">
    </header>
    <!-- Carousel  -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>
      <!-- Carrousel End  -->
    <div class="container-customize">
        <div class="d-flex justify-content-end py-3">
            <button class="btn btn-success" onclick="openForm()"><i class="bi bi-plus-circle" style="padding-right: 10px;"></i>Añadir Carro</button>
        </div>
        <section class="card d-none" id="form-create-cars">
            <div class="card-body">
                <form action="" id="cars-form" onsubmit="event.preventDefault(), messageAction()">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="model" required>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="color-label">Color</label>
                        <input type="text" class="form-control" id="color">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="year-label">Año</label>
                        <input type="text" class="form-control" id="year">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="price-label">Precio</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="photo-label">URL de Fotografia</label>
                        <input type="text" class="form-control" id="photo">
                    </div>
                      <button class="btn btn-primary" id="btn-submmit-form">Guardar</button>
                      <button class="btn btn-danger" id="btn-submmit-form" onclick="hidenForm()">Cerrar</button>
                </form>
            </div>
        </section>

        <main class="table-responsive">
            <table class="table table-striped table-bordered table-hover mt-3">
                <thead class="">
                    <tr>
                        <th width="20%">Fotografia</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tbody-cars">
                </tbody>
            </table>
        </main>

    </div>

    <div class="card-deck d-flex">
    </div>

    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
